# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

pool:
   vmImage: 'ubuntu-latest' 

stages:
- stage: BuildAndPush
  displayName: Build docker image and push to container registry
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: 'gr5ma23b-padimaster'
        repository: 'frontend'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
        tags: 'latest'
    - task: AzureRmWebAppDeployment@4
      inputs:
        ConnectionType: 'AzureRM'
        azureSubscription: 'Azure for Students(c82dd837-5e13-427c-b590-13569d8ac5f7)'
        appType: 'webAppContainer'
        WebAppName: 'task-maker'
        DockerNamespace: 'gr5ma23b.azurecr.io'
        DockerRepository: 'frontend'
        DockerImageTag: 'latest'
        AppSettings: '-Port 3000'